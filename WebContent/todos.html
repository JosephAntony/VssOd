<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="./css/todos.css" />
<script type="text/javascript" src="./lib/json2.js" ></script>
<script type="text/javascript" src="./lib/jquery-2.0.2.js" ></script>
<script type="text/javascript" src="./lib/underscore.js" ></script>
<script type="text/javascript" src="./lib/backbone.js"></script>
<script type="text/javascript" src="./lib/backbone.localStorage.js" ></script>
<script type="text/javascript" src="./js/todos.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>


<div id="todoapp">

    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main" style="display: none;">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer style="display: none;">
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

 <script type="text/template"  id="item-template">
 <div class="view" style="float:left; width: 200px">
 <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
 <label><%- title %></label>
 <a class="destroy"></a>
 </div>
 <div style="float:left;  width: 100px"><%-createTime%></div>
 <div style="float:left; margin-left: 20px;  width: 100px""><%-EndTime%></div>
 
 <input class="edit" type="text" value="<%- title %>" />
 </script>

 <script type="text/template" id="stats-template">
   
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
  
  
</body>
</html>
